<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Wather App</title>
</head>
<body>
  <div class="container">
    <div class="weather">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
            />
          </div>
          
        </form>
      <h1>Buenos Aires</h1> 
    <ul>
    <li> 
      <span>"Monday"
         "14"
          ":"
          "20"</span>
          ","
          "Clear"
    </li>
    <li>"Humidity: "
      <strong>"45" "%"</strong>
      ", Wind:"
      <strong>"5.02" "km/h"</strong>
    </li>
    </ul>
<div class="row">
<div class="div col-6">
  <div class="clearfix weather-temperature">
    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" class="float-right" />
    <div class="float-right">
      <strong id="temperature">20</strong
      ><span class="units"> °C</span>
    </div>
</div>
<div>  
<footer>
    Open source <a href="https://github.com/psilocyamp/forecast-app" target="blank">code</a> by <a href="https://www.linkedin.com/in/amparo-p%C3%A9rez-5395b8174" target="blank">Amparo Pérez</a> 
</footer>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
